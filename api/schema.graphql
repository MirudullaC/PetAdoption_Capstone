type Image {
  _id: ID!
  petId: ID!
  url: String!
}

type Pet {
  _id: ID!
  user_id: Int!
  pet_name: String!
  pet_type: String!
  pet_age: Int!
  pet_gender: String!
  vaccination_details: String
  health_issues: String
  pet_behaviour: String
  pet_description: String
  pet_image: [String]
  pet_video: String
}

input petInput{
    user_id: Int!
    pet_name: String!
    pet_type: String!
    pet_age: Int!
    pet_gender: String!
    vaccination_details: String
    health_issues: String
    pet_behaviour: String
    pet_description: String
    pet_video: String
}

input ImageInput {
  petId: ID!
  url: String!
}

type Query {  
  getAllPets: [Pet]
}

type Mutation {
  createPet(pet:petInput!): Pet!
  insertImg(img:ImageInput!): Image!
  
}
